<!DOCTYPE html>
<html lang="{{ site.lang }}" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
  {% include "../partials/head.html" %}

  <body class="px-4 mx-auto prose prose-lg bg-white xl:prose-xl dark:bg-gray-900 dark:prose-light">
    {% include "../partials/header.html" %}

    <div id="main-content">
      <h1 id="site-title">{{ title }}</h1>
      {{ content | safe }}
    </div>

    {% if quicklinks %}
    {% include "../partials/quicklinks.html" %}
    {% endif %}

    {% include "../partials/footer.html" %}

    {% include "../partials/scripts.html" %}
  </body>
</html>
