<nav
  aria-label="{{ ariaLabel }}"
  x-data="{ mainNavigation: false }"
  @keydown.escape="mainNavigation = false"
  class="flex flex-row-reverse gap-2"
>
  <button @click="mainNavigation = !mainNavigation" type="button" class="sm:hidden">
  <span class="sr-only">Open Main Navigation</span>
    <svg class="w-6 h-6 text-gray-900 stroke-current stroke-2 dark:text-pink-600" viewBox="0 0 10 10">
      <path x-show="mainNavigation" d="M1,1 9,9 M9,1 1,9" />
      <path x-show="!mainNavigation" d="M1,2 9,2 M1,5 9,5 M1,8 9,8" />
    </svg>
  </button>

  <div
    class="flex-grow w-full sm:flex sm:items-center sm:w-auto"
    :class="{ 'block': mainNavigation, 'hidden': !mainNavigation }"
    @click.away="mainNavigation = false"
    x-show.transition="true"
  >
    <ul class="flex gap-2">
      {% for link in navigation.links %}
      <li>
        <a href="{{ link.url }}" @click="mainNavigation = false">{{ link.text }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
</nav>
