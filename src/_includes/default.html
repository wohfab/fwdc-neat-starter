<!DOCTYPE html>
<html lang="{{ settings.site.lang }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} | {{ settings.site.name }}</title>
    {% if description %}
    <meta name="description" content="{{ settings.site.description }}" />
    {% endif %} 
    {% block head %}{% endblock %}
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    {% if prism == true %}
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/prism-tomorrow.css"
    />
    {% endif %}
  </head>
  <body>
    <header id="header" class="w-full">
      {% include "./partials/header.html" %}
    </header> 
    <div id="main-content">
      {{ content | safe }}
    </div>
    <footer id="footer" class="bottom-0 w-full py-4 text-center">
      {% include "./partials/footer.html" %}
    </foter>

    <script src="/static/js/alpine.js"></script>

    {% if path == "home" %}
    <!-- Netlify Identity Widget -->
    <!-- Needed only if you are using Netlify Identity feature -->
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    {% endif %}
  </body>
</html>
